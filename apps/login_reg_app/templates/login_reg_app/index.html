<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Login Registration</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    {% for user in users %}
    <p>{{user.first_name}}</p>
    {% endfor %}
    <h2>Register</h2>
    <form action="{% url 'login_app:register' %}" method='post'>
      {% csrf_token %}
      {{registerform.as_p}}
      <input type="submit" value="Register">
    </form>
    <h2>Login</h2>
    <form action="{% url 'login_app:login' %}" method='post'>
      {% csrf_token %}
      {{loginform.as_p}}
      <input type="submit" value="Login">
    </form>
    {{errors}}
  </body>
</html>

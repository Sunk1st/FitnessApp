<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">The Black Squirrels Fitness Community
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">LIFESTYLE</a></li>
            <li><a href="#">ANALYSIS</a></li>
            <li><a href="#">COMMUNITY</a></li>
            <li><a href="#">LOG OUT</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class = "row">
      <h2>Welcome User541!</h2>
    </div>
    <div class="row">
      <div class=".col-md-6">
        <h3>X Calories Consumed Today</h3>
        <h3>X Calories To Go</h3>
      </div>
      <div class=".col-md-6">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class=".col-md-6">
        <h3>X Grams of Protein Consumed Today</h3>
        <h3>X Grams To Go</h3>
      </div>
      <div class=".col-md-6">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          </div>
        </div>
      </div>
    </div>
    <div class="row">  
      <form action="" name="add_food" method="post">
        <h3>Quick Add Food  <input type="text" name="add_food"><input type="submit" value="submit"></h3>
      </form>
    </div>
    <div class="row">
      <form>
        <h3>Quick Add Weight <input type="text" name="add_weight"><input type="submit" value="submit"></h3>
      </form>
    </div>
  </div>
</body>
</html>

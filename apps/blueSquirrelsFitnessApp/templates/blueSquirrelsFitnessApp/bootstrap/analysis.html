<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  	<div class="container">
	    <div class="row">
	      	<nav class="navbar navbar-inverse">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#">The Black Squirrels Fitness Community
	          </div>
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="{% url 'fitness_app:analysis' %}">ANALYSIS</a></li>
	            <li><a href="{% url 'fitness_app:index' %}">HOME</a></li>
	            <li><a href="{% url 'fitness_app:lifestyle' %}">LIFESTYLE</a></li>
	            <li><a href="{% url 'fitness_app:analysis' %}">ANALYSIS</a></li>
	            <li><a href="{% url 'fitness_app:community' %}">COMMUNITY</a></li>
	            <li><a href="{% url 'login_app:logout' %}">LOG OUT</a></li>
	          </ul>
	        </div>
	      	</nav>
	    </div>
	    <!-- <div class="row"> -->
	    	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    		 <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

			  <!-- Wrapper for slides -->
			 	 <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="img/cat1.jpeg" alt="Chania">
				    </div>

				    <div class="item">
				      <img src="img/cat2.jpg" alt="Chania">
				    </div>

				    <div class="item">
				      <img src="img/cat3.jpg" alt="Flower">
				    </div>
			  	 </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

	   <!--  </div> -->
  	</div>
</body>
</html>
